<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
      .btn{
		  display:inline-block;
		  text-decoration: none;
		  background-color: #EE5732;
		  font-size:12px;
		  padding:0px 12px;
		  margin: 5px;
		  line-height: 20px;
		  border-radius:3px;
		  text-align:center;
		  color:#fff;
		  
		  border: none;
		  vertical-align:top;
		  cursor: pointer;
  
         }
		.btn:hover{
		  background-color: #c14d21;
		}
		.btn:active{
		  background-color:#e25f31;
		}
  </style>
</head>
<body>
<a href="#" class = 'btn'>确定</a>
<span class = 'btn'>确定</span>
  <button class = 'btn'>确定</button>
<div class = 'btn'>确定</div>

</body>
</html>
