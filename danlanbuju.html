<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>单列布局</title>
  <style>
    .layout{
       /* width: 560px;  */
      max-width: 560px; 
      margin: 0 auto;
    }
    #header{
      height: 60px;
      background: red;
    }
    #content{
      height: 400px;
      background: blue;
    }
    #footer{
      height: 50px;
      background: yellow;
    }
  
  </style>
</head>
<body>
  <div class="layout">
    <div id="header">头部</div>
    <div id="content">内容</div>
    <div id="footer">尾部</div>
  </div>
</body>
</html>
